<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>处理包含转义引号的HTML字符串</title>
</head>
<body>

<div id="dynamic-content">
  <!-- 这里是动态内容插入的位置 -->
</div>

<script>
  // 假设这是从后端获取的 HTML 字符串
  const htmlStringFromBackend = "<div class=\"_3tNyU\">\n<div id=\"header\" class=\"_2oTsX _2JBDl\">\n<div class=\"sKHSJ\">修改一下当然也需投入uuuuuuuuuuuuuuuuuuuuuu&nbsp;</div>\n<div class=\"sKHSJ\">让飞虎队精神代代传承</div>\n</div>\n</div>\n<div class=\"sKHSJ\">&nbsp;</div>\n<div class=\"sKHSJ\">半年内&nbsp;</div>\n<div class=\"sKHSJ\">和v皇家海军计划</div>\n<div class=\"sKHSJ\">&nbsp;</div>\n<div class=\"_3tNyU\">\n<div id=\"header\" class=\"_2oTsX _2JBDl\">\n<div class=\"bH7m7 \">\n<div class=\"_2bKNC dWybo\">\n<div class=\"_1HGmt\"><a href=\"https://author.baidu.com/home?from=bjh_article&amp;app_id=1537195104256385\" target=\"_blank\" rel=\"noopener\"><span class=\"_3dxSH\" data-testid=\"author-name\">人民网</span></a><span class=\"_2sjh9\" data-testid=\"updatetime\">2023-09-20 06:28</span></div>\n</div>\n</div>\n</div>\n</div>\n<div class=\"_1HGmt\">&nbsp;</div>\n<div>\n<div class=\"_18p7x _2znSe\" data-testid=\"article\">\n<div class=\"dpu8C _2kCxD \"><span class=\"bjh-p\">发展带来新的希望。</span></div>\n<div class=\"dpu8C _2kCxD \"><span class=\"bjh-p\">(新华社北京9月19日电 记者许缘、邓仙来、张远，参与记者孙敏、胡友松、高山)</span></div>\n</div>\n</div>\n<div class=\"dpu8C _2kCxD \">&nbsp;</div>\n<div class=\"dpu8C _2kCxD \"><span class=\"bjh-p\"><span class=\"bjh-p\">😅💯</span></span>\n<table style=\"border-collapse: collapse; width: 100%;\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width: 14.8475%;\">富含丰富</td>\n<td style=\"width: 14.8475%;\">的太突然</td>\n<td style=\"width: 14.8475%;\">额外</td>\n<td style=\"width: 14.8475%;\">日本</td>\n<td style=\"width: 14.8475%;\">呃呃</td>\n<td style=\"width: 14.8475%;\">天天</td>\n</tr>\n<tr>\n<td style=\"width: 14.8475%;\">三国杀</td>\n<td style=\"width: 14.8475%;\">是</td>\n<td style=\"width: 14.8475%;\">发日报</td>\n<td style=\"width: 14.8475%;\">法庭</td>\n<td style=\"width: 14.8475%;\">品牌</td>\n<td style=\"width: 14.8475%;\">与</td>\n</tr>\n</tbody>\n</table>\n</div>\n<div class=\"dpu8C _2kCxD \">&nbsp;</div>\n<div class=\"dpu8C _2kCxD \"><em><span class=\"bjh-p\">浮动幅度分割方法更多的</span></em></div>\n<blockquote>\n<div class=\"dpu8C _2kCxD \"><strong><em><span class=\"bjh-p\">过的好好的打电话和和道德划等号</span></em></strong></div>\n</blockquote>\n<div class=\"dpu8C _2kCxD \"><span style=\"color: #2dc26b;\"><strong><em><span class=\"bjh-p\">政府是否支付v在 <a href=\"https://baijiahao.baidu.com/s?id=1777507621244370420\" target=\"_blank\" rel=\"noopener\">让飞虎队精神代代传承</a></span></em></strong></span></div>\n<div class=\"dpu8C _2kCxD \"><span style=\"color: #2dc26b;\"><strong><em><span class=\"bjh-p\"><img src=\"C:\\Users\\EDY\\Desktop\\代表台\\测试资源\\图片\" alt=\"\" /></span></em></strong></span></div>\n<div><span style=\"text-decoration: line-through;\">给i贵uiu有</span></div>\n<div class=\"dpu8C _2kCxD \">&nbsp;</div>\n<div>\n<div class=\"_18p7x _2znSe\" data-testid=\"article\">\n<div class=\"dpu8C _2kCxD \"><span class=\"bjh-p\">《 人民日报 》( 2023年09月20日 02 版)</span></div>\n</div>\n</div>";

  // 创建一个临时的 div 元素
  const tempDiv = document.createElement('div');

  // 将后端返回的 HTML 字符串作为 innerHTML 赋给临时的 div 元素
  tempDiv.innerHTML = htmlStringFromBackend;

  // 获取临时 div 元素的子节点（此时转义引号已经被处理）
  const childNodes = tempDiv.childNodes;

  // 获取动态内容插入的位置
  const dynamicContentDiv = document.getElementById('dynamic-content');

  // 将处理后的子节点插入到动态内容插入的位置
  childNodes.forEach(node => {
    dynamicContentDiv.appendChild(node);
  });
</script>

</body>
</html>
